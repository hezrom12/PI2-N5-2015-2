<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projeto Come-Come</title>
    </h:head>
    <h:body>
        <h1>Projeto Come-Come</h1>
        <h3>Painel do Vendedor</h3>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        
        <h:link value="Realizar Venda"/><br/><br/>
       
        
        <h:panelGroup id="produto" layout="block">
        <h:form>
            <h:dataTable styleClass="tabelas" var="produto" value="#{produtoMB.listaProdutos}" border="1">
                <f:facet name="header">
                    <h:outputText value="Tabela de Produtos" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="idNome" value="#{produto.nome}"  />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PreÃ§o" />
                    </f:facet>
                    <h:outputText id="idPreco" value="#{produto.preco}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantidade" />
                    </f:facet>
                    <h:outputText  id="idQuantidade" value="#{produto.qtd}" />
                </h:column>
                <h:column>
                  <f:facet name="header">
                      <h:outputText value="Fornecedor" />
                  </f:facet>
                  <h:outputText  id="idFornecedor" value="#{produto.fornecedor}" />
                </h:column>
            </h:dataTable>
            <br/><br/>
        </h:form>
        </h:panelGroup>
        <h:panelGroup id="cliente" layout="block">
        <h:form>
             <h:dataTable styleClass="tabelas" var="cliente" value="#{clienteMB.listaClientes}" border="1">
                <f:facet name="header">
                    <h:outputText value="Tabela de Clientes" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="idNome" value="#{cliente.nome}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone" />
                    </f:facet>
                    <h:outputText id="idTelefone" value="#{cliente.telefone}"  />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:outputText id="idEmail" value="#{cliente.email}" />
                </h:column>
                <h:column>
                   <f:facet name="header">
                       <h:outputText value="CPF" />
                   </f:facet>
                   <h:outputText id="idCpf" value="#{cliente.cpf}"  />
               </h:column>
                <h:column>
                  <f:facet name="header">
                      <h:outputText value="RG" />
                  </f:facet>
                  <h:outputText id="idRg" value="#{cliente.rg}"  />
              </h:column>
                 <h:column>
                  <f:facet name="header">
                      <h:outputText value="Sexo" />
                  </f:facet>
                  <h:outputText id="idSexo" value="#{cliente.sexo}"  />
              </h:column>
                  <h:column>
                  <f:facet name="header">
                      <h:outputText value="Cidade" />
                  </f:facet>
                  <h:outputText id="idCidade" value="#{cliente.cidade}"  />
              </h:column>
            </h:dataTable>
            <br/><br/>
            <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
        </h:form>
        </h:panelGroup>
  
    </ui:define>
    </ui:composition>
    </h:body>
</html>
