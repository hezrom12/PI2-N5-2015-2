<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projeto Come-Come</title>
    </h:head>
    <h:body>
        <h1>Projeto Come-Come</h1>
        <h3>Painel do Vendedor</h3>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        
        <h:link value="Realizar Venda"/><br/><br/>
       
        
        <h:panelGroup id="produto" layout="block">
        <h:form>
            <h:dataTable styleClass="tabelas" var="usuario" value="#{usuarioMB.listaUsuariosalt}" border="1">
                <f:facet name="header">
                    <h:outputText value="Tabela de Usuários" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="idNome" value="#{usuario.nome}"  />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:outputText id="idEmail" value="#{usuario.email}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <h:outputText  id="idLogin" value="#{usuario.login}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="É admin" />
                    </f:facet>
                    <h:outputText  value="#{usuario.adminString}" />
                </h:column>
            </h:dataTable>
            <br/><br/>
        </h:form>
        </h:panelGroup>
          
    </ui:define>
    </ui:composition>
    </h:body>
</html>
