<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto Come-Come</title>
    </h:head>
    <h:body>
        <h1>Projeto Come-Come</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText id="idNome" value="#{produtoMB.produtoSelecionado.nome}"  />

                <h:outputLabel for="idPreco" value="Preco:"/>
                <h:inputText id="idPreco" value="#{produtoMB.produtoSelecionado.preco}" />

                <h:outputLabel for="idQuantidade" value="Quantidade:"/>
                <h:inputText id="idQuantidade" value="#{produtoMB.produtoSelecionado.qtd}" />

                <h:outputLabel for="idFornecedor" value="Fornecedor"/>
                <h:inputSecret id="idFornecedor" value="#{produtoMB.produtoSelecionado.fornecedor}" />

                <h:commandButton value="Cadastrar" action="#{produtoMB.atualizarProduto()}"/>
                <h:button value="Voltar" outcome="/admin/index"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
