<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projeto Come-Come</title>
    </h:head>
    <h:body>
        <h1>Projeto Come-Come</h1>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText id="idNome" value="#{clienteMB.clienteSelecionado.nome}"  />

                <h:outputLabel for="idTelefone" value="Telefone:"/>
                <h:inputText id="idTelefone" value="#{clienteMB.clienteSelecionado.telefone}" />

                <h:outputLabel for="idEmail" value="Email:"/>
                <h:inputText id="idEmail" value="#{clienteMB.clienteSelecionado.email}" />

                <h:outputLabel for="idCpf" value="CPF:"/>
                <h:inputText id="idCpf" value="#{clienteMB.clienteSelecionado.cpf}" />
                
                <h:outputLabel for="idRg" value="RG:"/>
                <h:inputText id="idRg" value="#{clienteMB.clienteSelecionado.rg}" />
                
                <h:outputLabel for="idSexo" value="Sexo:" />
                <h:selectOneRadio id="idSexo" value="#{clienteMB.clienteSelecionado.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Feminino" itemValue="2" />
                </h:selectOneRadio>

                <h:outputLabel for="idCidade" value="Cidade:" />
                <h:selectOneMenu id="idCidade" value="#{clienteMB.clienteSelecionado.cidade}">
                    <f:selectItem itemLabel="Porto Alegre" itemValue="POA" />
                    <f:selectItem itemLabel="Canoas" itemValue="CAN" />
                    <f:selectItem itemLabel="Esteio" itemValue="EST" />
                    <f:selectItem itemLabel="Eldorado" itemValue="ELD" />
                    <f:selectItem itemLabel="GuaÃ­ba" itemValue="GUA" />
                </h:selectOneMenu>

                <h:commandButton value="Cadastrar" action="#{clienteMB.atualizarCliente()}"/>
                <h:button value="Voltar" outcome="/admin/index"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
